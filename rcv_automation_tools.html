<DOCTYPE!>
	<head>
		<style type="text/css">
			html {
				color: var(#172b4d);
				font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;
				font-size: 14px;
				font-weight: 400;
				line-height: 1.42857143;
				letter-spacing: 0;
			}

			#block ::-webkit-scrollbar {
				width: 0;
			}

			.content {
				position: fixed;
				top: 150px;
				left: 10px;
			}

			#block .input {
				width: auto;
				position: relative;
				text-align: center;
			}

			#block input {
				font-size: 14px;
				height: 35px;
				width: 90%;
				outline: none;
				border: none;
				color: black;
				text-align: center;
				box-shadow: 0px 4px 16px 0px rgba(0,0,0,0.2);
			}

			#block datalist {
				position: absolute;
				background-color: white;
				font-family: "Century Gothic",Verdana,sans-serif;
				width: 90%;
				margin-left: 5%;
				max-height: 20rem;
				overflow-y: overlay;
				box-shadow: 0px 4px 16px 0px rgba(0,0,0,0.2);
				border-radius: 0 0 5px 5px;
				border: none;
			}

			#block input:hover, datalist{
				z-index: 6;
			}

			#block option {
				background-color: white;
				padding: 4px;
				color: black;
				margin-bottom: 1px;
				cursor: pointer;
				white-space: inherit;
			}

			#block option:hover,  #block .active {
				box-shadow: 0px 4px 16px 0px rgba(0,0,0,0.2);
				background-color: #40e551;
				transition: .3s;
			}

			#block label, option {
				position: relative;
				font-size: 14px;
				text-align: center;
				overflow: auto;
			}

			#block .selectize-control {
				margin-left: auto;
				margin-right: auto;
			}

			#block .content_block {
				width: 250px;
				height: auto;
				display: none;
				box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			}

			#block .preference {
				display: flex;
				justify-content: space-between;
				margin: 0.5rem;
				vertical-align: middle;
				padding: auto;
			}

			#block #vertical {
				margin: auto;
				margin-left: 5px;
				margin-right: 0;
			}

			#block input[type="checkbox"] {
				position: relative;
				width: 40px;
				height: 20px;
				-webkit-appearance: none;
				outline: none;
				background: #c6c6c6;
				border-radius: 20px;
				transition: .4s;
				box-shadow: inset 0 0 5px rgba(0, 0, 0, .2);
			}

			#block input:checked[type="checkbox"] {
				background: #40e551;
			}

			#block input[type="checkbox"]:before {
				content: '';
				position: absolute;
				width: 20px;
				height: 20px;
				border-radius: 10px;
				top: 0;
				left: 0;
				background: #fff;
				transition: .3s;
				transform:  scale(1.1);
				box-shadow: 0 2px 5px rgba(0, 0, 0, .2);
			}

			#block input:checked[type="checkbox"]:before {
				left: 20px;
			}

			#block input[type="checkbox"] #led {
				background-color: red;
			}

			#block #button {
				width: 95%;
				height: 30px;
				font-size: 15px;
				-webkit-appearance: none;
				outline: none;
				background-color: #ff8800;
				transition: .2s;
				border-color: #E2e2e2;
				border-radius: 5px;
				border: none;
				margin-bottom: 10px;
				color: white;
				text-align: center;
				text-decoration: none;
				display: inline-block;
			}

			#block #button:active {
				background-color: #3e8e41;
				box-shadow: 0 5px #666;
				transform: translateY(2px);
			}

			#block #button:hover {
				background-color: #4CAF40;
				box-shadow: 0 8px 8px 0 rgba(0,0,0,0.24), 0 0px 20px 0 rgba(0,0,0,0.19);
			}

			@keyframes pulsing {
				0% {transform: scale(0.9, 0.9)}
				25% {transform: scale(0.8, 0.8)}
				50% {transform: scale(1.0, 1.0)}
				75% {transform: scale(0.7, 0.7)}
				100% {transform: scale(0.9, 0.9)}
			}
		</style>
